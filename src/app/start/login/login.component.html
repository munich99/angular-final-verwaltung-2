<h1 style="text-align:center">
  Admin Login
</h1>

<div class="login">
  <h2 class="login-header">Log in</h2>
  <form 
    [formGroup]="loginForm" 
    class="login-container" 
    (ngSubmit)="login()"
  >
    <p 
      [ngClass]="{ 'has-error':isSubmitted && formControls.email.errors }"
    >
      <input type="email" placeholder="Email" formControlName="email">
    </p>

  </form>
</div>
