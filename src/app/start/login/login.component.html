<h1 style="text-align:center">
  Admin Login
</h1>

<div class="login">
  <h2 class="login-header">Log in</h2>
  <form 
    [formGroup]="loginForm" 
    class="login-container" 
    (ngSubmit)="login()"
  >
    <!-- Email eingeben und Warnmeldung -->
    <p 
      [ngClass]="{ 'has-error':isSubmitted && formControls.email.errors }"
    >
      <input type="email" placeholder="Email" formControlName="email">
    </p>
    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">email is required</div>
    </div>
    <!-- Passwort eingeben und Warnmeldung -->
    <p 
      [ngClass]="{ 'has-error':isSubmitted && formControls.password.errors }"
    >
      <input type="password" placeholder="Password" formControlName="password">
    </p>
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">password is required</div>
    </div>

    <p>
      <input type="submit" value="log in">
    </p>

  </form>
</div>
